<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="utlis.css">

</head>

<body>
  <h1 class="Text-center">Lets calculate me !</h1>
  <div class="container br-red  mx-gray flex flex-col ">

    <div class="row">
      <input class="input" type="text">
    </div>

    <div class="row">
      <button class="button17 button">AC</button>
      <button class="button18 button">M+</button>
      <button class="button19 button">M-</button>
      <button class="button20 button">%</button>
    </div>

    <div class="row">
      <button class="button1  button">7</button>
      <button class="button2  button">8</button>
      <button class="button3  button">9</button>
      <button class=" button4 button">*</button>
    </div>

    <div class="row">
      <button class="button5 button">4</button>
      <button class="button6 button">5</button>
      <button class="button7 button">6</button>
      <button class="button8 button">/</button>
    </div>

    <div class="row">
      <button class="button9 button">1</button>
      <button class="button10 button">2</button>
      <button class="button11 button">3</button>
      <button class="button12 button">+</button>
    </div>

    <div class="row">
      <button class="button13 button">0</button>
      <button class="button14 button">.</button>
      <button class="button15 button">=</button>
      <button class="button16 button">-</button>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
